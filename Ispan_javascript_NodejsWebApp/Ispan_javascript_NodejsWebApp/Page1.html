<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="main-box">
        <div>
            <h1 id="title1">歡迎光臨!!!</h1>
            <h1 id="title2">歡迎光臨...</h1>
        </div>
        <div>
            <h3>簡易四則計算器</h3>
            <input type="text" size="10" id="number1" value="20" />
            <input type="text" id="op" value="+" style="width:20px; text-align:center;" />
            <input type="text" size="10" id="number2" value="10" />
            <button onclick="calculate()">=</button>
            <input type="text" size="10" id="result" />
        </div>
        <script>
            function calculate() {
                var s1 = document.getElementById('number1').value;
                var s2 = document.getElementById('number2').value;
                var n1 = parseInt(s1);
                var n2 = parseInt(s2);
                var op = document.getElementById('op').value;
                var n3;
                switch (op) {
                    case '+':
                        n3 = n1 + n2;
                        break;
                    case '-':
                        n3 = n1 - n2;
                        break;
                    case '*':
                    case 'x':
                        n3 = n1 * n2;
                        break;
                    case '/':
                        n3 = n1 / n2;
                        break;
                    default:
                        n3 = '運算符號無效!';
                }
                document.getElementById('result').value = n3;
            }
        </script>
    </div>

    <script>
        var content = document.getElementById("title1").innerHTML;
        document.getElementById("title2").innerHTML = content + " 被javscript改變了拉!!!";

    </script>
</body>
</html>
