<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猜數字遊戲</h1>
    <div id="game">
        <div id="numbers">
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
            <span class="number"></span>
        </div>
        <div id="guess">
            <label for="guessInput">請輸入五個不同的數字:</label>
            <input type="text" id="guessInput" maxlength="5" autocomplete="off">
            <button id="guessButton">猜</button>
        </div>
        <div id="result"></div>
        <button id="resetButton">重新開始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
